apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: http-statefulset
  labels:
    app: http
spec:
  replicas: 2
  selector:
    matchLabels:
      app: http-statefulset
  template:
    metadata:
      labels:
        app: http-statefulset
    spec:
      containers:
      - name: http-statefulset
        image: katacoda/docker-http-server
        ports:
        - containerPort: 80